version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: three-kingdom-postgres
    environment:
      POSTGRES_DB: three_kingdom_db
      POSTGRES_USER: three_kingdom_user
      POSTGRES_PASSWORD: three_kingdom_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U three_kingdom_user -d three_kingdom_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

